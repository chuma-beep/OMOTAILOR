<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
                         initial-scale=1.0">
  <link rel="stylesheet" href="login-signup.css">
</head>

<body>
  <div class="navbar">
    <div class="nav-bar">
      <div class="topnav">
        <img src="images/logo.png" alt="logo" class="log-img" />
        <!--<p>Hover <a href="#" data-replace="get a link"><span>get a link</span></a></p>-->
        <a href="index.html" data-replace="Home"><span>Home</span></a>
        <a href="about.html" data-replace="About"><span>About</span></a>
        </ul>
      </div>
    </div>
  </div>
  </div>

  </div>
  <div class="main-container">
    <!-- container div -->
    <div class="container">
      <!-- upper button section to select
             the login or signup form -->
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>

      <!-- Form section that contains the
             login and the signup form -->
      <div class="form-section">

        <!-- login form -->
        <div class="login-box">
          <h2>Welcome back.</h2>
          <input type="email" class="email ele" placeholder="youremail@email.com">
          <input type="password" class="password ele" placeholder="password">
          <button class="clkbtn">Login</button>
          <p>or login with</p>
          <div class="social-icons">
            <a class="social-img"><img src="images/google.png"></a>
            <a class="social-img"><img src="images/facebook.png"></a>
            <a class="social-img"><img src="images/twitter.png"></a>
          </div>
        </div>

        <!-- signup form -->
        <div class="signup-box">
          <h2>Create an account</h2>
          <input type="text" class="name ele" placeholder="Enter your name">
          <input type="email" class="email ele" placeholder="youremail@email.com">
          <input type="password" class="password ele" placeholder="password">
          <input type="password" class="password ele" placeholder="Confirm password">
          <button class="clkbtn">Signup</button>
          <p>or sign in with</p>
          <div class="social-icons">
            <a class="social-img"><img src="images/google.png"></a>
            <a class="social-img"><img src="images/facebook.png"></a>
            <a class="social-img"><img src="images/twitter.png"></a>
          </div>
        </div>

      </div>

    </div>
  </div>
  <script src="login-signup.js"></script>
</body>

</html>
